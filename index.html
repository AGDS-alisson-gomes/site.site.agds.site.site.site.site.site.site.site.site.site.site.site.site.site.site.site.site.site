<!DOCTYPE html>
<html>
<head>
  <title>Player de vídeo</title>
</head>
<body>
  <video id="<iframe width="560" height="315" src="https://www.youtube.com/embed/LX8RnCLDHTA?si=qXNFxGVXm1giNuXY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>" width="320" height="240" controls>
    <source src="meu_video.mp4" type="video/mp4">
    Seu navegador não suporta este formato de vídeo.
  </video>

  <button onclick="playPause()">Play/Pause</button>

  <script>
    var video = document.getElementById("myVideo");

    function playPause() {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    }
  </script>
</body>
</html>
